<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H&Z - Our Sweet Memory</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="components.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 通知容器 -->
    <div id="notification-container"></div>

    <!-- 主页面内容 -->
    <div class="container">
        <!-- Logo区域 -->
        <div class="logo-container glass-card">
            <div class="logo-wrapper">
                <div class="logo-icon">H<span class="heart">&</span>Z</div>
                <div class="logo-glow"></div>
            </div>
            <div class="slogan-wrapper">
                <span class="slogan-text">年岁无忧</span>
                <span class="slogan-divider">·</span>
                <span class="slogan-text">快乐常在</span>
            </div>
        </div>

        <!-- 功能按钮区 -->
        <div class="button-container">
            <button class="glass-btn" onclick="openSubPage('每日情话', fetchAndShowLoveWords, 'love-page')">
                <div class="envelope-line"></div>
                <div class="envelope-glow"></div>
                <div class="btn-content">
                    <span class="btn-icon">💌</span>
                    <span>每日情话</span>
                </div>
            </button>
            <button class="glass-btn" onclick="openSubPage('百科大全', fetchAndShowFoodList, 'wiki-page')">
                <div class="book-pages"></div>
                <span class="btn-icon">🍽️</span>
                <span>百科大全</span>
            </button>
        </div>
    </div>

    <!-- 子页面 -->
    <div id="love-page" class="sub-page">
        <div class="sub-page-content glass-card">
            <div class="page-header">
                <h2>每日情话</h2>
                <button class="close-btn" onclick="closeSubPage('love-page')">×</button>
            </div>
            <div class="page-decoration">
                <div class="decoration-line"></div>
                <span class="decoration-icon">💌</span>
                <div class="decoration-line"></div>
            </div>
            <div id="love-page-body" class="sub-page-body"></div>
        </div>
    </div>

    <div id="wiki-page" class="sub-page">
        <div class="sub-page-content glass-card">
            <div class="page-header">
                <h2>美食百</h2>
                <button class="close-btn" onclick="closeSubPage('wiki-page')">×</button>
            </div>
            <div class="page-decoration">
                <div class="decoration-line"></div>
                <span class="decoration-icon">🍽️</span>
                <div class="decoration-line"></div>
            </div>
            <div id="wiki-page-body" class="sub-page-body"></div>
        </div>
    </div>

    <script src="components.js"></script>
</body>
</html>
